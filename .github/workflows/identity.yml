name: Identity

on:
  push:
    paths:
      - 'README.md'
  pull_request:
    paths:
      - 'README.md'

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify README identity (PRIM-007)
        run: |
          set -euo pipefail
          HEADER=$(sed -n '/^```$/,/^```$/p' README.md | head -10)
          echo "$HEADER" | grep -q '^PRIM-007$' || { echo "FAIL: PRIM-007 not found"; exit 1; }
          echo "$HEADER" | grep -q '^STATUS: REGISTERED$' || { echo "FAIL: STATUS missing"; exit 1; }
          echo "$HEADER" | grep -q '^REGISTRY: https://speedkit.eu$' || { echo "FAIL: REGISTRY missing"; exit 1; }
          echo "PASS: PRIM-007 identity verified"
